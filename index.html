<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Spheres</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        .control-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .control-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .control-button:active {
            background-color: #004494;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="controls">
        <button id="upButton" class="control-button">↑</button>
        <button id="leftButton" class="control-button">←</button>
        <button id="downButton" class="control-button">↓</button>
        <button id="rightButton" class="control-button">→</button>
    </div>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="main.js"></script>
</body>
</html>
